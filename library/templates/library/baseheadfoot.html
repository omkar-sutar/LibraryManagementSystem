{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Blogs</title>
    {% endif %}

</head>
<body>
<nav class="navbar navbar-dark navbar-expand-lg fixed-top" style="background-color: #000000c2;padding: 20px 10px">
    <div class="container-lg">
        <a class="navbar-brand" href="#">
            <img src="../Worbay_logo.png" alt="" height="40px"
                 class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
             aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header" style="background-color: black; opacity: 1; color: white">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../Worbay_logo.png" alt="" height="50px"
                             class="d-inline-block align-text-top">
                    </a>
                </h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"><i class="fas fa-times"></i> &nbsp;&nbsp;
                </button>
            </div>
            <li class="offcanvas-body">
            <li class="navbar-nav justify-content-end flex-grow-1 pe-3">
                {% if user.is_authenticated %}
                    <li class="nav-iteam">
                        <a class="nav-item nav-link" href="{% url 'viewProfile' %}">{{ user.username }}</a></li>
                    <li class="nav-iteam">
                        <a class="nav-item nav-link" href="{% url 'homePage' %}">Home</a></li>
                    <li class="nav-iteam">
                        <a class="nav-item nav-link" href="{% url 'teamPage' %}">Team</a></li>
                    <li class="nav-iteam">
                        <a class="nav-item nav-link" href="{% url 'team' %}">logout</a></li>
                    <li class="nav-iteam">
                        <a class="nav-item nav-link" href="{% url 'Logout' %}">logout</a></li>

                {% else %}
                    <li class="nav-iteam">
                        <a class="nav-item nav-link" href="{% url 'teamPage' %}">Team</a></li>
                    <li class="nav-iteam">
                        <a class="nav-item nav-link" href="{% url 'Login' %}">Login</a></li>
                    <li class="nav-iteam">
                        <a class="nav-item nav-link" href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
    </div>
</nav>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>
